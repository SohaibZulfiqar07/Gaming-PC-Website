<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Cyber Builds Sign Up</title>
  <link rel="stylesheet" href="signin.css" >
  <link rel="icon" type="image/JPG" href="cyberbuilds-logo.JPG">
</head>
</head>
<body>
  <!-- Banner -->
  <header class="banner">
    <img src="cyberbuilds-logo.JPG" alt="Cyber Builds Logo">
    <div class="divider"></div>
    <div class="banner-text">
      <div class="logo-text">Cyber Builds</div>
      <div class="slogan">Dream. Build. Conquer.</div>
    </div>
  </header>

  <!-- Sign Up Card -->
  <main class="container">
    <div class="card">
      <h2>Sign Up</h2>
      <form>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" placeholder="Enter first name" required>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" placeholder="Enter last name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Password" required>

        <label for="confirm">Confirm Password:</label>
        <input type="password" id="confirm" placeholder="Confirm password" required>

        <label for="country">Country:</label>
        <select id="country" name="country" required>
          <option value="">Select country</option>
          <option>Pakistan</option>
          <option>United States</option>
          <option>India</option>
          <option>United Kingdom</option>
        </select>

        <input type="submit" value="Sign Up">
      </form>

      <p class="muted">Or Sign Up With</p>
      <div class="social">
        <img src="https://www.gstatic.com/images/branding/product/1x/gsa_64dp.png" alt="Google">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple">
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>Â© 2025 Cyber Builds. All rights reserved.</p>
    <p class="footer-links">
      <a href="index.html">Home</a> | 
      <a href="login.html">Login</a> | 
      <a href="signup.html">Sign Up</a> | 
      <a href="contact.html">Contact Us</a>
    </p>
    <p class="footer-slogan">Dream. Build. Conquer.</p>
    <div class="footer-social">
      <img src="https://www.gstatic.com/images/branding/product/1x/gsa_64dp.png" alt="Google">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple">
    </div>
  </footer>
  <script src="signup.js"></script>
</body>
</html>
