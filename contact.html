<body>
  <!-- Banner -->
  <header class="banner">
    <img src="cyberbuilds-logo.JPG" alt="Cyber Builds Logo">
    <div class="divider"></div>
    <div>
      <div class="logo-text">Cyber Builds</div>
      <div class="slogan">Dream. Build. Conquer.</div>
    </div>
  </header>
<!-- main div, to encapsulate all the content on the home page between the header and the footer --> 
  <div class="main">
  <!-- Contact Card -->
  <main class="container">
    <div class="card">
      <h2>Contact Us</h2>

      <form>
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" placeholder="Subject" required>

        <label for="message">Message:</label>
        <textarea id="message" placeholder="Write your message here..." required></textarea>

        <input type="submit" value="Send Message">
      </form>
    </div>
  </main>
  </div>
