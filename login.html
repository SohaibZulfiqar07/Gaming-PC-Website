<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Cyber Builds Login</title>
  <link rel="stylesheet" href="signin.css" >
  <link rel="icon" type="image/JPG" href="cyberbuilds-logo.JPG">
</head>
<body>
  <!-- Black banner with logo + divider + websites name and slogan-->
  <header class="banner">
    <img src="cyberbuilds-logo.JPG" alt="Cyber Builds Logo">
    <div class="divider"></div>
    <div class="banner-text">
      <div class="logo-text">Cyber Builds</div>
      <div class="slogan">Dream. Build. Conquer.</div>
    </div>
  </header>

  <!-- Centered login card -->
  <main class="container">
    <div class="card">
      <h2>Account Login</h2>
      <form>
        <label for="account">Account</label>
        <input type="email" id="account" name="account" placeholder="Please enter your email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>

        <div class="row">
          <label><input type="checkbox"> Remember Me</label>
          <a href="#">Forgot your password?</a>
        </div>

        <button type="submit">SIGN IN</button>
      </form>

      <p class="muted">Don’t Have Cyber Builds Account? <a href="signup.html">Sign Up Now</a></p>
      <p class="muted">Or Sign In With</p>

      <div class="social">
        <img src="https://www.gstatic.com/images/branding/product/1x/gsa_64dp.png" alt="Google">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple">
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 Cyber Builds. All rights reserved.</p>
    <p class="footer-links">
      <a href="index.html">Home</a> | 
      <a href="login.html">Login</a> | 
      <a href="signup.html">Sign Up</a> | 
      <a href="contact.html">Contact Us</a>
    </p>
    <p class="footer-slogan">Dream. Build. Conquer.</p>
    <div class="footer-social">
      <img src="https://www.gstatic.com/images/branding/product/1x/gsa_64dp.png" alt="Google">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple">
    </div>
  </footer>
  <script src="login.js"></script>
</body>
</html>
